<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Perspectiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: 30px 30px 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo {
            color: #3b82f6;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
        }

        .form-container {
            padding: 30px;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .required {
            color: #dc2626;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            background: #2563eb;
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .footer-links a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-links a:hover {
            color: #2563eb;
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìä Perspectiva</div>
            <h1 class="title">Create Account</h1>
            <p class="subtitle">Join our survey community</p>
        </div>
        
        <div class="form-container">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="register-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="John" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-input">
                </div>

                <div class="form-group">
                    <label for="institution" class="form-label">Institution <span class="required">*</span></label>
                    <input type="text" id="institution" name="institution" class="form-input" placeholder="University of Example" required>
                </div>

                <div class="form-group">
                    <label for="fieldOfStudy" class="form-label">Field of Study <span class="required">*</span></label>
                    <input type="text" id="fieldOfStudy" name="fieldOfStudy" class="form-input" placeholder="Computer Science" required>
                </div>

                <div class="form-group">
                    <label for="academicLevel" class="form-label">Academic Level <span class="required">*</span></label>
                    <select id="academicLevel" name="academicLevel" class="form-select" required>
                        <option value="">Select your academic level</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="postgraduate">Postgraduate</option>
                        <option value="phd">PhD</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="graduationYear" class="form-label">Expected Graduation Year</label>
                    <input type="number" id="graduationYear" name="graduationYear" class="form-input" placeholder="2025" min="2024" max="2030">
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    Create Account
                </button>
            </form>

            <div class="footer-links">
                <p>Already have an account? <a href="/login">Sign in</a></p>
                <p><a href="/">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        const registerForm = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            if (loading) {
                submitBtn.innerHTML = '<span class="loading"></span>Creating Account...';
            } else {
                submitBtn.innerHTML = 'Create Account';
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const formData = new FormData(registerForm);
            const userData = {
                firstName: formData.get('firstName').trim(),
                lastName: formData.get('lastName').trim(),
                email: formData.get('email').trim(),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword'),
                dateOfBirth: formData.get('dateOfBirth') || null,
                institution: formData.get('institution').trim(),
                fieldOfStudy: formData.get('fieldOfStudy').trim(),
                academicLevel: formData.get('academicLevel'),
                graduationYear: formData.get('graduationYear') || null
            };

            // Validation
            if (!userData.firstName || !userData.lastName || !userData.email || !userData.password || !userData.institution || !userData.fieldOfStudy || !userData.academicLevel) {
                showError('Please fill in all required fields');
                return;
            }

            if (!isValidEmail(userData.email)) {
                showError('Please enter a valid email address');
                return;
            }

            if (userData.password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (userData.password !== userData.confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Registration successful! Redirecting to dashboard...');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showError(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        const token = localStorage.getItem('token');
        if (token) {
            fetch(`${API_BASE}/auth/profile`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            })
            .catch(() => {
                // Network error, ignore
            });
        }
    </script>
</body>
</html>
